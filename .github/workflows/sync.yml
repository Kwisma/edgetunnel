name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # every day
  workflow_dispatch:

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # Step 1: run a standard checkout action
      - name: Checkout target repo
        uses: actions/checkout@v3

      # Step 2: run the sync action
      - name: Sync upstream changes
        id: sync
        continue-on-error: true
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: cmliu/edgetunnel
          upstream_sync_branch: main
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }} # automatically generated, no need to set

          # Set test_mode true to run tests instead of the true action!!
          test_mode: false

      - name: Resolve conflicts using upstream changes
        if: steps.sync.outcome == 'failure'
        run: |
          echo "[Info] 上游同步冲突，自动采用上游版本解决..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote get-url upstream >/dev/null 2>&1 || git remote add upstream https://github.com/cmliu/edgetunnel.git
          git fetch upstream main
          conflict_files=$(git diff --name-only --diff-filter=U || true)
          if [ -n "$conflict_files" ]; then
            echo "[Info] 检测到冲突文件，使用上游版本覆盖..."
            for file in $conflict_files; do
              git checkout --theirs -- "$file"
            done
            git add .
            git commit -m "Resolve merge conflicts using upstream version" || echo "No changes to commit"
            git push origin main
          else
            echo "[Info] 无冲突文件，跳过自动解决"
          fi
          echo "[Success] 冲突已用上游版本解决并推送"

      - name: Sync check
        if: failure()
        run: |
          echo "[Error] 冲突自动解决失败，请手动 Sync Fork"
          exit 1
