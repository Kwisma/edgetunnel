name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # every day
  workflow_dispatch:

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # Step 1: run a standard checkout action
      - name: Checkout target repo
        uses: actions/checkout@v3

      # Step 2: run the sync action
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: cmliu/edgetunnel
          upstream_sync_branch: main
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }} # automatically generated, no need to set

          # Set test_mode true to run tests instead of the true action!!
          test_mode: false

      - name: Resolve conflicts using upstream changes
        if: steps.sync.outcome == 'failure'
        run: |
          echo "[Info] 上游同步冲突，自动采用上游版本解决..."
          git remote add upstream https://github.com/cmliu/edgetunnel.git
          git fetch upstream main
          git merge upstream/main -X theirs --allow-unrelated-histories || true
          git push origin main
          echo "[Success] 已用上游版本解决冲突并推送"

      - name: Sync check
        if: failure()
        run: |
          echo "[Error] 冲突自动解决失败，请手动 Sync Fork"
          exit 1
